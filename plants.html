<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plants UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#eef1ea;
      --primary:#688c47; /* green */
      --primary-600:#5a7c3e;
      --text:#1e1f21;
      --muted:#6b7280;
      --card:#ffffff;
      --shadow:0 20px 45px rgba(0,0,0,.1);
      --radius:26px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .stage{
      display:flex;gap:32px;align-items:flex-start;justify-content:center;flex-wrap:wrap;
      width:100%;
      max-width:1100px;
    }
    /* Generic phone shell */
    .phone{
      width:360px; /* visual mock */
      height:760px;
      border-radius:40px;
      background:var(--card);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .notch{position:absolute;left:50%;transform:translateX(-50%);top:10px;width:120px;height:24px;background:#0f1115;border-radius:14px}

    /* Left phone: List */
    .list-phone{background:linear-gradient(90deg, #e7efe4 0 100%)}
    .list-layout{display:grid;grid-template-columns:88px 1fr; height:100%}
    .side-rail{background:var(--primary); color:#fff; padding:20px 10px; display:flex;flex-direction:column; gap:18px;}
    .side-rail .dot{width:6px;height:6px;border-radius:999px;background:#cfe6c7;opacity:.9}
    .rail-links{display:flex;flex-direction:column;gap:22px;margin-top:12px; writing-mode:vertical-rl; transform:rotate(180deg); align-items:center;}
    .rail-links a{color:#eaf5e5;text-decoration:none;font-weight:600;letter-spacing:.3px;font-size:13px;opacity:.85;cursor:pointer;transition:opacity .2s ease, transform .2s ease}
    .rail-links a.active{opacity:1;color:#fff}
    .rail-bottom{margin-top:auto;display:grid;gap:16px;place-items:center}
    .rail-bottom .home{width:36px;height:36px;border-radius:12px;background:#6c9251;display:grid;place-items:center;color:#fff;font-weight:800}

    .content{padding:22px 18px 22px 10px; overflow:auto}
    .topbar{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
    .title-group small{color:#769b60;font-weight:700;letter-spacing:.4px}
    .title-group h2{font-size:28px;line-height:1.2;margin-top:4px}
    .search{width:36px;height:36px;border-radius:12px;background:#f2f4f0;display:grid;place-items:center;color:#91a98a;font-weight:800}

    .category-tabs{display:flex;gap:12px;margin:16px 0 12px}
    .chip{padding:10px 14px;background:#f3f5f1;border-radius:999px;color:#556b4c;font-weight:600;font-size:13px;cursor:pointer;user-select:none;transition:all .2s ease}
    .chip.active{background:var(--primary);color:#fff}

    .plants{display:grid;gap:16px}
    .card{background:#fff;border-radius:18px;padding:14px;display:grid;grid-template-columns:88px 1fr;gap:12px;box-shadow:0 8px 24px rgba(21,39,15,.06);cursor:pointer;transition:transform .2s ease, box-shadow .2s ease}
    .card:hover{transform:translateY(-3px);box-shadow:0 12px 28px rgba(21,39,15,.1)}
    .card img{width:88px;height:88px;object-fit:cover;border-radius:14px;background:#edf3ea}
    .card h4{font-size:15px;margin-bottom:6px}
    .card p{font-size:12px;color:var(--muted);line-height:1.45;margin-bottom:10px}
    .card .price{font-weight:800}

    /* Right phone: Detail */
    .detail-layout{position:relative;height:100%;display:flex;flex-direction:column}
    .detail-header{display:flex;align-items:center;gap:10px;padding:18px}
    .btn-ghost{width:40px;height:40px;border-radius:14px;background:#f3f5f1;display:grid;place-items:center;color:#566e55;font-weight:800;cursor:pointer}
    .spacer{flex:1}
    .fav-badge{position:absolute;right:12px;top:50%;transform:translateY(-50%);background:#7aa161;color:#fff;width:38px;height:38px;border-radius:999px;display:grid;place-items:center}

    .cart-wrap{position:relative}
    .cart-count{position:absolute;right:-6px;top:-6px;background:#1f2a1d;color:#fff;border-radius:999px;min-width:18px;height:18px;display:grid;place-items:center;font-size:10px;font-weight:800;padding:0 4px}

    .hero{display:grid;place-items:center;padding:10px 18px 0}
    .hero img{max-width:88%;height:auto;filter: drop-shadow(0 40px 50px rgba(0,0,0,.18))}

    .detail-body{padding:6px 22px 18px}
    .detail-title{font-weight:800;font-size:22px;line-height:1.35;margin-bottom:4px}
    .detail-sub{font-size:12.5px;color:var(--muted);line-height:1.5}
    .detail-price{font-weight:800;margin:14px 0;font-size:18px}

    .curved-footer{margin-top:auto;position:relative;background:var(--primary);color:#fff;padding:18px 20px 26px;border-top-left-radius:120px;border-top-right-radius:0}
    .specs{display:flex;justify-content:space-between;gap:14px;text-align:center}
    .spec{display:grid;gap:6px}
    .spec small{opacity:.85}

    .fab-cart{position:absolute;right:18px;top:-22px;background:#1f2a1d;color:#fff;width:54px;height:54px;border-radius:999px;display:grid;place-items:center;box-shadow:0 12px 24px rgba(0,0,0,.25)}

    /* Utilities */
    .sr{position:absolute;width:1px;height:1px;clip:rect(0 0 0 0);overflow:hidden;white-space:nowrap}

    /* Toast */
    .toast{position:fixed;left:50%;bottom:24px;transform:translateX(-50%) translateY(12px);background:#1f2a1d;color:#fff;border-radius:12px;padding:10px 14px;box-shadow:0 10px 24px rgba(0,0,0,.25);opacity:0;pointer-events:none;transition:opacity .25s ease, transform .25s ease;font-weight:700}
    .toast.show{opacity:1;transform:translateX(-50%) translateY(0)}

    @media (max-width:900px){
      .phone{width:340px;height:720px}
      .list-layout{grid-template-columns:80px 1fr}
    }
  </style>
</head>
<body>
  <div class="stage" id="app">
    <!-- List phone -->
    <section class="phone list-phone">
      <div class="notch" aria-hidden="true"></div>
      <div class="list-layout">
        <aside class="side-rail">
          <div class="dot"></div>
          <nav class="rail-links" aria-label="–ö–∞—Ç–µ–≥–æ—Ä–∏–∏">
            <a class="rail-link" data-cat="all">Green Plants</a>
            <a class="rail-link" data-cat="indoor">Indoor Plants</a>
            <a class="rail-link" data-cat="shape">Shape Cactus</a>
          </nav>
          <div class="rail-bottom">
            <div class="home">‚åÇ</div>
          </div>
        </aside>
        <main class="content">
          <div class="topbar">
            <div class="title-group">
              <small>Green</small>
              <h2>Plants</h2>
            </div>
            <div class="search">üîé</div>
          </div>

          <div class="category-tabs" id="tabs"></div>
          <div class="plants" id="list"></div>
        </main>
      </div>
    </section>

    <!-- Detail phone -->
    <section class="phone" id="detailPhone">
      <div class="notch" aria-hidden="true"></div>
      <div class="detail-layout">
        <header class="detail-header">
          <div class="btn-ghost" id="back">‚Üê</div>
          <div class="spacer"></div>
          <div class="btn-ghost cart-wrap" id="cartBtn">üõí<span class="cart-count" id="cartCount">0</span></div>
          <div class="fav-badge" id="fav">‚ù§</div>
        </header>
        <div class="hero"><img id="heroImg" alt="Plant" src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?q=80&w=720&auto=format&fit=crop"/></div>
        <div class="detail-body">
          <div class="detail-title" id="detailTitle">Wall Mounted Plant Glass Pot</div>
          <div class="detail-sub" id="detailDesc">Plant in a glass bowl. It can be mounted on a wall or ceiling. Holders included.</div>
          <div class="detail-price" id="detailPrice">$85.00</div>
        </div>
        <div class="curved-footer">
          <div class="fab-cart" title="Add to cart">üõí</div>
          <div class="specs">
            <div class="spec"><strong id="specHeight">46cm - 58cm</strong><small>Height</small></div>
            <div class="spec"><strong id="specTemp">18¬∞C to 24¬∞C</strong><small>Temperature</small></div>
            <div class="spec"><strong id="specPot">Self Watering Pot</strong><small>Pot</small></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div id="toast" class="toast">Added to cart</div>

  <script>
    const PRODUCTS = [
      { id: 1, name: 'Turf pot plant', price: 45, category: 'indoor', img: 'https://images.unsplash.com/photo-1614594851897-6a6ef3a46a1d?q=80&w=600&auto=format&fit=crop', desc: 'Big leaf plant to set your home or office d√©cor.', specs: {height: '32cm - 44cm', temp: '18¬∞C to 24¬∞C', pot: 'Self Watering Pot'} },
      { id: 2, name: 'Scandinavian plant', price: 55, category: 'indoor', img: 'https://images.unsplash.com/photo-1526403227029-74e5b0f3c1c5?q=80&w=600&auto=format&fit=crop', desc: 'Low maintenance flower in white ceramic pot.', specs: {height: '28cm - 36cm', temp: '16¬∞C to 24¬∞C', pot: 'Ceramic Pot'} },
      { id: 3, name: 'Hanging glass pot', price: 85, category: 'all', img: 'https://images.unsplash.com/photo-1501004318641-b39e6451bec6?q=80&w=720&auto=format&fit=crop', desc: 'Wall mounted plant in a glass pot, holders included.', specs: {height: '46cm - 58cm', temp: '18¬∞C to 24¬∞C', pot: 'Self Watering Pot'} },
      { id: 4, name: 'Shape cactus', price: 39, category: 'shape', img: 'https://images.unsplash.com/photo-1501004318641-b39e6451bec6?q=80&w=720&auto=format&fit=crop', desc: 'Cute geometric cactus for minimalist interiors.', specs: {height: '12cm - 22cm', temp: '20¬∞C to 30¬∞C', pot: 'Terracotta'} },
    ];

    const TABS = [
      { id: 'all', label: 'All' },
      { id: 'indoor', label: 'Indoor' },
      { id: 'shape', label: 'Shape' },
    ];

    const tabsEl = document.getElementById('tabs');
    const listEl = document.getElementById('list');
    const heroImg = document.getElementById('heroImg');
    const detailTitle = document.getElementById('detailTitle');
    const detailDesc = document.getElementById('detailDesc');
    const detailPrice = document.getElementById('detailPrice');
    const fav = document.getElementById('fav');
    const railLinks = document.querySelectorAll('.rail-link');
    const cartCountEl = document.getElementById('cartCount');
    const toast = document.getElementById('toast');
    const fabCart = document.querySelector('.fab-cart');
    const backBtn = document.getElementById('back');

    let activeCat = 'all';
    let cartCount = 0;

    function setCategory(cat){
      activeCat = cat;
      renderTabs();
      renderList();
      syncRailActive();
    }

    function syncRailActive(){
      railLinks.forEach(l => l.classList.toggle('active', l.dataset.cat === activeCat));
    }

    function renderTabs(){
      tabsEl.innerHTML = '';
      TABS.forEach(t => {
        const el = document.createElement('button');
        el.className = 'chip' + (t.id===activeCat ? ' active' : '');
        el.textContent = t.label;
        el.onclick = () => setCategory(t.id);
        tabsEl.appendChild(el);
      });
    }

    function renderList(){
      const items = PRODUCTS.filter(p => activeCat==='all' ? true : p.category===activeCat);
      listEl.innerHTML = '';
      items.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" />
          <div>
            <h4>${p.name}</h4>
            <p>${p.desc}</p>
            <div class="price">$${p.price.toFixed(2)}</div>
          </div>
        `;
        card.onclick = () => openDetail(p);
        listEl.appendChild(card);
      });
    }

    function openDetail(p){
      heroImg.src = p.img;
      detailTitle.textContent = p.name;
      detailDesc.textContent = p.desc;
      detailPrice.textContent = `$${p.price.toFixed(2)}`;
      document.getElementById('specHeight').textContent = p.specs.height;
      document.getElementById('specTemp').textContent = p.specs.temp;
      document.getElementById('specPot').textContent = p.specs.pot;
      fav.classList.toggle('active');
    }

    fav.addEventListener('click', () => {
      fav.textContent = fav.textContent === '‚ù§' ? 'üíö' : '‚ù§';
    });

    railLinks.forEach(link => link.addEventListener('click', () => setCategory(link.dataset.cat)));

    function showToast(text){
      toast.textContent = text;
      toast.classList.add('show');
      clearTimeout(showToast.t);
      showToast.t = setTimeout(()=> toast.classList.remove('show'), 1400);
    }

    fabCart.addEventListener('click', () => {
      cartCount += 1;
      cartCountEl.textContent = String(cartCount);
      showToast('Added to cart');
    });

    backBtn.addEventListener('click', () => window.scrollTo({top:0, behavior:'smooth'}));

    // Initialize
    renderTabs();
    renderList();
    syncRailActive();
  </script>
</body>
</html>
